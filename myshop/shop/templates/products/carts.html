{% extends 'layout.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<table class="table table-sm">
			<thead>
				<th>Sr</th>
				<th>Name</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Update</th>
				<th>Remove</th>
			</thead>
			<tbody>
				{% for key,product in session['Shoppingcart'].items() %}
				<tr>
					<td>{{loop.index}}</td>
					<td>{{product.name}}</td>
					<td>{{product.price}}</td>	
					<td>{{product.quantity}}</td>				
					<td><a href="#">Update</a></td>
					<td><a href="#">Remove</a></td>				
				</tr>
				{% endfor %}
				<tr>
					<td></td>
					<td><a href="/">Continue shopping</a></td>
					<td colspan="3"><h4>Total: ${{total}}</h4></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>



{% endblock content %}
